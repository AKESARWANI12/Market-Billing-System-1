<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kaju.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1 class="mbs">Market Billing System</h1>
    </div>
   
    <div class="container-fluid">
        <div class="row content bg-danger">
            <div class="col-sm-4 bg-success text-center text-white p-sm-0">
                <form id="cool" class="was-validation pl-sm-2 bg-primary">
                    <div  class="container1">
                        <div class="pr">
                            <label for="fruit-name" class="col-sm-4 text-left fruit-input"> </label>
                            <input type="text" class='col-sm-7 mb-sm-2 form-control' id="fruit-name" name="fruit-name" placeholder="Item name" required>
                        </div>
                        
                        <div class="pr">
                            <label for="fruit-price" class="col-sm-4 text-left fruit-input"> </label>
                            <input type="number" class="col-sm-7 mb-sm-2 form-control" id="fruit-price" name="fruit-price" placeholder="Item price" required>
                        </div> 
    
                        <div class="pr">
                            <label for="fruit-quantity" class="col-sm-4 text-left fruit-input"> </label>
                            <input type="number" class="col-sm-7 mb-sm-2 form-control" id="fruit-quantity" name="fruit-quantity" placeholder="Quantity" required>
                        </div>
                    </div>
                    
                    
                    <div id="container" class="container">
                        <button type="submit" class="btn btn-success" id="add-btn">Add</button> <br><br>
                        <button type="button" class="btn btn-danger mb-sm-2" id="fruit-basket">View Item Basket</button>
                        <button type="button" class="btn btn-warning mb-sm-2" id="total-price">View Total Price</button>
                    </div>
                </form>

                <div  class="total bg-info hidden" id="total-div">
                   
                </div>
            </div>
    
            <div class="col-sm-8 container-fluid hidden" id="list">
                
            </div>
        </div>

    </div>
    <script src="scrrpt.js"></script>
</body>
</html>
